name: Análise Estática, Testes e Estilização do Código

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and Start containers
        run: docker compose up -d --build

      - name: Install Composer dependencies
        run: docker compose exec app composer install --no-interaction --prefer-dist

      - name: Copy .env
        run: docker compose exec app cp .env.example .env

      - name: Generate Laravel key
        run: docker compose exec app php artisan key:generate

      - name: Wait for MySQL to be ready
        run: |
          until docker compose exec db mysqladmin ping -h "db" --silent; do
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Run migrations
        run: docker compose exec app php artisan migrate --force

      - name: Run PHPUnit tests
        run: docker compose exec app php artisan test

      - name: Run PHPStan
        run: docker compose exec app ./vendor/bin/phpstan analyse --memory-limit=1G

      - name: Run Laravel Pint
        run: docker compose exec app ./vendor/bin/pint --test